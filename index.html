<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Pedro Conrad Jr | Developer Portfolio</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="images/flags/br.svg" id="favicon">
    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme) {
                document.documentElement.classList.add(theme);
            }
        })();
    </script>

</head>

<body>
    <!-- Theme Switcher Controls (Checkbox Hack) -->
    <input type="radio" name="theme" id="theme-cyan" class="theme-controller" value="theme-cyan">
    <input type="radio" name="theme" id="theme-purple" class="theme-controller" value="theme-purple">
    <input type="radio" name="theme" id="theme-green" class="theme-controller" value="theme-green">

    <!-- Floating Switcher UI -->
    <div class="theme-switcher" title="">
        <label for="theme-cyan" class="theme-label label-cyan"></label>
        <label for="theme-purple" class="theme-label label-purple"></label>
        <label for="theme-green" class="theme-label label-green"></label>
    </div>

    <header>
        <div class="container">
            <nav>
                <button class="hamburger" id="hamburgerBtn">
                    <i class="fa fa-bars"></i>
                </button>
                <a href="#" class="logo"><i class="fa fa-code logo-icon">&nbsp;</i><span>Pedro Conrad Jr</span></a>
                <div class="nav-links" id="navLinks">
                    <a href="#home" id="nav-home"></a>
                    <a href="#about" id="nav-about"></a>
                    <a href="#expertise" id="nav-expertise"></a>
                    <a href="#projects" id="nav-projects"></a>
                    <a href="#contact" id="nav-contact"></a>
                    <!-- Language toggle — text injected by main.js -->
                    <a href="#" id="langToggle" title="Switch language"></a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <span class="hero-greeting"></span>
                    <h1></h1>
                    <p></p>
                    <div class="hero-buttons">
                        <a href="#projects" class="btn btn-primary" id="btn-projects"></a>
                        <a href="https://github.com/pconradjunior" target="_blank" class="btn btn-secondary"><i
                                class="fa-brands fa-github"></i> <span id="btn-github"></span></a>
                        <a href="https://linkedin.com/in/pconradjunior" target="_blank" class="btn btn-secondary"><i
                                class="fa-brands fa-linkedin"></i> <span id="btn-linkedin"></span></a>
                        <a href="https://instagram.com/pedrojunior.dev" target="_blank" class="btn btn-secondary"><i
                                class="fa-brands fa-instagram"></i> <span id="btn-instagram"></span></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about">
            <div class="container">
                <h2 class="section-title"></h2>
                <div class="about-grid">
                    <div class="about-text">
                        <!-- Paragraphs injected by main.js -->
                    </div>
                    <div class="about-stats">
                        <div class="stats-grid">
                            <!-- Stat cards injected by main.js -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Expertise Section -->
        <section id="expertise" class="services">
            <div class="container">
                <h2 class="section-title"></h2>
                <div class="services-grid">
                    <!-- Service cards injected by main.js -->
                </div>
            </div>
        </section>

        <!-- Projects Section (Grouped) -->
        <section id="projects" class="portfolio">
            <div class="container">
                <h2 class="section-title"></h2>

                <div class="about-text" style="margin-bottom: 2rem; text-align: center;">
                    <p><!-- Intro injected by main.js --></p>
                </div>

                <!-- Mobile Apps Subsection -->
                <div id="mobile" style="padding-top: 2rem;">
                    <h3 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;"></h3>
                    <div class="portfolio-grid">
                        <!-- Cards injected by main.js -->
                    </div>
                </div>

                <!-- Web Systems Subsection -->
                <div id="web" style="padding-top: 4rem;">
                    <h3 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;"></h3>
                    <div class="portfolio-grid">
                        <!-- Cards injected by main.js -->
                    </div>
                </div>

                <!-- Other Projects Subsection -->
                <div id="other-projects" style="padding-top: 4rem;">
                    <h3 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;"></h3>
                    <div class="portfolio-grid">
                        <!-- Cards injected by main.js -->
                    </div>
                </div>

                <!-- Articles Subsection -->
                <div id="articles" style="padding-top: 4rem;">
                    <h3 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;"></h3>
                    <div class="portfolio-grid articles-grid">
                        <!-- Cards injected by main.js -->
                    </div>
                </div>

                <!-- Videos Subsection -->
                <div id="videos" style="padding-top: 4rem;">
                    <h3 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;"></h3>
                    <div class="portfolio-grid">
                        <!-- Cards injected by main.js -->
                    </div>
                </div>

            </div>
        </section>

        <!-- Contact Section — structure static, text injected by main.js -->
        <section id="contact" class="contact">
            <div class="container">
                <h2 class="section-title"></h2>
                <div class="contact-container">

                    <!-- Info Side — titles/text translated; email/social links are data, not text -->
                    <div class="contact-info">
                        <h3 id="contact-info-title"></h3>
                        <p id="contact-info-text"></p>

                        <div class="contact-details">
                            <a href="mailto:pconradjunior@gmail.com" class="contact-item">
                                <i class="fa fa-envelope"></i>
                                <span>pconradjunior@gmail.com</span>
                            </a>
                            <a href="https://www.linkedin.com/in/pconradjunior/" target="_blank" class="contact-item">
                                <i class="fa-brands fa-linkedin"></i>
                                <span>/in/pconradjunior</span>
                            </a>
                            <a href="https://instagram.com/pedrojunior.dev" target="_blank" class="contact-item">
                                <i class="fa-brands fa-instagram"></i>
                                <span>@pedrojunior.dev</span>
                            </a>
                            <a href="https://github.com/pconradjunior" target="_blank" class="contact-item">
                                <i class="fa-brands fa-github"></i>
                                <span>@pconradjunior</span>
                            </a>
                        </div>
                    </div>

                    <!-- Form Side — action/keys/redirect untouched -->
                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                        <input type="hidden" name="access_key" value="39b311c5-6dc8-443a-8cb3-91516f8cf9e3">
                        <input type="hidden" name="redirect" value="https://pconradjunior.github.io/obrigado.html">

                        <div class="form-group">
                            <label id="label-name" for="name"></label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label id="label-email" for="email"></label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="" required>
                        </div>

                        <div class="form-group">
                            <label id="label-subject" for="subject"></label>
                            <div class="select-wrapper">
                                <select name="subject" id="subject" class="form-control">
                                    <!-- Options injected by renderContact() -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label id="label-message" for="message"></label>
                            <textarea id="message" name="message" rows="5" class="form-control" placeholder=""
                                required></textarea>
                        </div>
                        <div class="h-captcha" data-captcha="true" data-theme="dark" data-lang="pt"></div>

                        <button type="submit" id="btn-submit" class="btn btn-submit"></button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
            <p id="footer-version" style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;"></p>
            <p><img src="https://visitor-badge.laobi.icu/badge?page_id=pconradjunior.pconradjunior.github.io"></p>
        </div>
    </footer>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideo()">&times;</span>
            <div class="video-container">
                <iframe id="videoFrame" src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="info-modal" id="infoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeInfoModal()">&times;</span>
            <i class="fa fa-info-circle info-modal-icon"></i>
            <p class="info-modal-text" id="infoModalText"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="js/main.js"></script>
</body>

</html>
